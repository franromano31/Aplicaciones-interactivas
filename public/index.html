<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <header>
    <a href="#">Gmail</a>
    <a href="#">Imágenes</a>
    <a href="#">⋮</a>
    <button id="darkModeToggle" title="Cambiar modo oscuro" class="dark-mode-btn">
      <span class="material-symbols-outlined">dark_mode</span>
    </button>
  </header>

  <main>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" />

    <div class="search-box">
      <span class="material-symbols-outlined icon">search</span>
      <input type="text" placeholder="Buscar en Google..." />
      <span class="material-symbols-outlined icon">mic</span>
      <span class="material-symbols-outlined icon">photo_camera</span>
    </div>

    <div class="buttons">
      <input type="button" value="Buscar con Google" />
      <input type="button" value="Voy a tener suerte" />
    </div>
  </main>

  <footer>
    <div>Argentina</div>
    <div style="margin-top: 10px;">
      <a href="#">Sobre Google</a>
      <a href="#">Publicidad</a>
      <a href="#">Negocios</a>
      <a href="#">Cómo funciona la Búsqueda</a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
